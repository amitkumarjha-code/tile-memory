<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Tile Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- Player Info -->
        <div id="player-info">
            <label for="player-name" class="fancy-label">Player Name:</label>
            <input type="text" id="player-name" class="fancy-input" placeholder="Enter your name" />
            <button id="save-player" class="fancy-button">Save Player</button>
        </div>

        <!-- Player Stats -->
        <div id="player-stats-container">
            <h3 id="player-stats-header" class="collapsible">
                Player Stats
                <span id="collapsible-icon" class="icon">â–¼</span>
            </h3>
            <div id="player-stats" class="collapsible-content" style="display: none;">
                <p>Name: <span id="player-name-display">Amit</span></p>
                <p>Wins (Easy): <span id="wins-easy">0 / 0</span></p>
                <p>Wins (Hard): <span id="wins-hard">0 / 0</span></p>
                <p>Wins (Hardest): <span id="wins-hardest">0 / 0</span></p>
            </div>
        </div>

        <!-- Level Selection -->
        <div id="level-selection">
            <label for="level" class="fancy-label">Select Level:</label>
            <select id="level" class="fancy-dropdown">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
                <option value="hardest">Hardest</option>
            </select>
            <button id="start-game" class="fancy-button">Start Game</button>
        </div>

        <!-- Timer and Flip Counter -->
        <div id="game-info">
            <div id="timer" style="display: none;">Time Left: <span id="time-left">45</span> seconds</div>
            <div id="flip-counter" style="display: none;">Flips: <span id="flip-count">0</span></div>
        </div>

        <!-- Game Board -->
        <div id="game-board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
